<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlaskMart - Simple E-Commerce</title>
    <style>
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
        }
        .product {
            margin: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to FlaskMart</h1>
    <div class="product-container">
        {% for product in products %}
            <div class="product">
                <h2>{{ product.name }}</h2>
                <img src="{{ url_for('static', filename='images/' + product.image_file) }}" alt="{{ product.name }}">
                <p>Price: ${{ product.price }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
